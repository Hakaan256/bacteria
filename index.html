<script type="text/javascript">
var g;
function begin()
{
  var w = 640;
  var h = 320;
  document.getElementById("content").style.width  = w+"px";
  document.getElementById("content").style.height = h+"px";
  document.getElementById("debug_div").style.width  = w+"px";
  document.getElementById("debug_div").style.height = h+"px";
  document.getElementById("stage_container").style.width  = w+"px";
  document.getElementById("stage_container").style.height = h+"px";
  document.getElementById("shadow_container").style.width = w+"px";
  document.getElementById("shadow_container").style.top = (h+2)+"px";
  document.getElementById("shadow").style.width = w+"px";
  document.getElementById("shadow").style.height = 20+"px";

  g = new Game({width:w,height:h,container:"stage_container"});
  g.begin();
}
window.addEventListener('touchstart', function(e){ e.preventDefault() }); //prevent browser from doing anything funny
window.addEventListener("load",begin,false);
